<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Admin Login </h2>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" (submit)="logintoadmin()" ngNativeValidate >

            <div class="text-center cardbody-color">
              <img src="assets/img/combined/admin.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>
            <div class="alert alert-warning mb-3 " *ngIf='invalidLogin'>{{errorMessage}}</div>
            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="User Name" name="username" [(ngModel)]="nameh" required  >
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="password " name="password" [(ngModel)]="passwordh" required >
            </div>

            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>

          </form>
        </div>

      </div>
    </div>
  </div>
