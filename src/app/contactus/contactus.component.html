<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div>
  <div class="contact-form-wrapper d-flex justify-content-center">
    <form #myForm="ngForm" (submit)="submit(myForm)"  class="contact-form" ngNativeValidate >
      <h5 class="title">Contact us</h5>
      <p class="description">Feel free to contact us if you need any assistance, any help or another question.
      </p>
      <div>
        <input name="name"  type="text" class="form-control rounded border-white mb-3 form-input" id="name" ngModel placeholder="Name" required>
      </div>
      <div>
        <input name="emai" type="email" class="form-control rounded border-white mb-3 form-input" ngModel placeholder="Email" required>
      </div>
      <div>
        <textarea name="rendam" id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" ngModel cols="30" placeholder="Message" required></textarea>
      </div>
      <div class="submit-button-wrapper">
        <input type="submit"   value="Send">
      </div>
    </form>
  </div>
</div>
