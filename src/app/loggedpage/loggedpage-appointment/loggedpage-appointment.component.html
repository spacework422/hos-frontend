
<head>	
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="contact-box">
            <form #myForm="ngForm" (submit)="submitedappointment(myForm)" ngNativeValidate>
			<div class="right">
				<h2>Health Report Form</h2>
                <div class="row" >
				<input name="name" type="text" class="field col" placeholder="Your Name"  [(ngModel)]="nameh"  required>
				<input name="email" type="email" class="field col emailer" placeholder="Your Email" [(ngModel)]="emailh" required >
                </div>
                <select name="hospital"  #hospital id="hospital" class="field" (change)="hospitalmethod(hospital.value)" [(ngModel)]="hospitalh" required>
                    <option value="" disabled selected hidden>select Hospital</option>
                    <option value="ananyahospital"> ANANYA HOSPITAL </option>
                    <option value="ManipalHospital"> Manipal Hospital </option>
					<option value="ApolloHospital"> Apollo Hospital  </option>
				</select>
				<div class="row" >
					<select id="stream" #stream class="field col " name="stream" (change)="streammethod(stream.value)" [(ngModel)]="streamh" required >
						<option value="" disabled  selected hidden >  Select Streams </option>
						<option value="gynaecologist" >  gynaecologist </option>
						<option value="Dentists" >  Dentists </option>
						<option value="Audiologists" >  Audiologists </option>
						<option value="Cardiologists" >  Cardiologists </option>
						<option value="Neurologists" >   Neurologists </option>						
					</select>
				<select id="doctor" class="field col emailer " name="doctor" [(ngModel)]="doctorh" required >
					<option value="" disabled  *ngIf="doctorslist?.length == 0" > No Doctor or select stream </option>
					<option value="" disabled selected hidden>select Doctor</option>
                    <option *ngFor="let item of doctorslist" [ngValue]="item.name" > {{item.name}} </option>
                    
				</select>
			</div>
				<textarea  name="symptomsarea"placeholder="Write your Symptoms ..." class="field" [(ngModel)]="symptomsh" required></textarea>
				<button class="btn" type="submit" >Send</button> 
			</div>
          </form>
		</div>
	</div>
</body>
