
<head>	
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="contact-box">
            <form #myForm="ngForm" (submit)="submitfunction()"   ngNativeValidate>
			<div class="right">
				<h2>patient Health Report Form</h2>
                <div class="row" >
				<input name="name" type="text" class="field col" placeholder="Patient user name" readonly  [(ngModel)]="pname"  required>
				<input name="quantity" type="text" class="field col emailer" placeholder="quantity" readonly  [(ngModel)]="quantity" required >
                </div>
				<textarea  name="symptomsarea"placeholder=" patient order " class="field" readonly  [(ngModel)]="orderdetails" required></textarea>
				
					<input name="count" type="text" class="field " placeholder="Order status ..  "   [(ngModel)]="orderstatus"  required>
					
				<div class="row" >	
				<button class="field col btn btn-primary"  type="submit" >Order </button> 
				<button class="field col emailer btn btn-primary" (click)="backfunction()" >  Back</button> 
			</div>
			</div>
          </form>
		</div>
	</div>
</body>
